<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Multiplayer guessing game" />
    <title>נחש מי</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="scripts/client-index.js" defer></script>
  </head>
  <body>
    <div class="container primary">
      <div class="content header centered-text">
        <h1>נחש מי</h1>
      </div>
    </div>
    <div class="container">
      <div class="content">
        <p>הוראות הוראות הוראות הוראות הוראות הוראות</p>
      </div>
    </div>
    <div id="join-host-area" class="container">
      <div id="game-buttons" class="content centered-text">
        <button id="host-btn" class="btn">ארח</button>
        <button id="join-btn" class="btn">הצטרף</button>
      </div>
      <div id="host-area" class="content">
        <form action="lobby" method="post">
          <label for="name">איך קוראים לך?</label>
          <input type="text" name="name" id="name">
          <button type="submit" class="btn">צור</button>
        </form>
      </div>
      <div id="join-area" class="content">
        <form action="">
          <label for="code">הכנס קוד</label>
          <input type="text" name="code" id="code" maxlength="4" placeholder="קוד בעל 4 אותיות לועזיות" pattern="[a-zA-Z]{4}" autocomplete="off">
          <button type="submit" class="btn">הצטרף</button>
        </form>
      </div>
    </div>
  </body>
</html>
